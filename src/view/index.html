<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>3316-Lab3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="">
        <!-- css -->
        <style>
            body {
                background-color: rgb(251, 255, 255); 
                text-align: center;
                font-family: 'Roboto', sans-serif;
            }
            .wrapper{
                width: 50%;
                margin: auto;
            }
            .page-title{
                margin-top:30px;
                margin-bottom: 20px;
                font-size: 28px;
            }
            .field {
                margin: 10px;
                font-weight: bold;
                text-align: left;
            }
            
            input[type=text], input[type=password] {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            .submit{
                background-color: #04AA6D;
                color: white;
                padding: 12px 16px;
                margin: 8px 0;
                border: none;
                font-weight: bold;
                cursor: pointer;
                width: 80%;
            }
            .guest_portal{
                text-decoration: none;
                color: rgba(7, 7, 7, 0.596);
            }
                        
        </style>
    </head>

    <body>
        <!-- wrapper for styling-->
        <div class="wrapper">
            <!-- welcoming message -->
            <h2 class="page-title">Welcome! Please Login as Administrator</h2> 
            <!-- login form -->
            <form class="form" action = '/login' method='get'> 
                <p>note: username = admin | password = 111111</p>
                <div class="field">Username : <input name = 'username' type = 'text' placeholder="admin"/></div>
                <div class="field">Password : <input name = 'password' type = 'text' placeholder="111111"/></div>
                <input class ="submit" type = 'submit' value = 'Login'/>
            </form>
            <a class="guest_portal" href='/guest'>Not an admin? sign in as a guest</a>

        </div>
    </body>
</html>
